<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body bgcolor="#e6ffee">
   
    <div class="logincontent" align="center">
        <div class="logintop">
            <h1>Login</h1>
        </div>
        <div class="loginbottom">
            <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <input type="text" name="user_name" placeholder="Enter Your Username" class="textbox" required><br><br>
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" required><br><br>
                <input type="submit" class="btn" value="Login">
            </form>
            <p class="worddark">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        
        if (success === 'true') {
            Toastify({
                text: "You have successfully registered! Please login.",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "green",
                stopOnFocus: true
            }).showToast();
            window.history.replaceState({}, document.title, "{{ url_for('login') }}");
        }
    </script>
</body>
</html>
