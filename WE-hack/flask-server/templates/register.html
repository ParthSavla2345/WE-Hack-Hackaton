<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body bgcolor="#e6ffee">

    <div class="registercontent" align="center">
        <div class="registertop">
            <h1>Register</h1>
        </div>
        <div class="registerbottom">
            <form action="{{ url_for('register') }}" method="POST" autocomplete="off">
                <div class="msg">{{ msg }}</div>
                <input type="text" name="user_name" placeholder="Enter Your Username" class="textbox" required><br><br>
                <input type="email" name="email" placeholder="Enter Your Email" class="textbox" required><br><br>
                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" required><br><br>
                <input type="password" name="confirm_password" placeholder="Confirm Your Password" class="textbox" required><br><br>
                <select name="role" class="textbox" required>
                    <option value="" disabled selected>Select Your Role</option>
                    <option value="0">Event Organizer</option>
                    <option value="1">NGO</option>
                </select><br><br>
                <input type="submit" class="btn" value="Register">
            </form>
            <p class="worddark">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
